<mat-toolbar color="primary">

  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>

  <h1>Sistema de Ranqueamento de Conselheiros</h1>
  <!-- <img src="/assets/logo-cfc.svg" alt=""> -->
</mat-toolbar>

<mat-sidenav-container autosize>
  <!-- <mat-sidenav [opened]="true" mode="side"> -->
  <mat-sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>


      <a mat-list-item [routerLink]="['/bem-vindo']" (click)="irParaRota('bem-vindo')">
        <span class="entry">
          <mat-icon>home</mat-icon>
          <span *ngIf="!isCollapsed">Bem-vindo</span>
        </span>
      </a>

      <a mat-list-item [routerLink]="['/conselheiros']"  (click)="irParaRota('conselheiros')">
        <span class="entry">
          <mat-icon>people</mat-icon>
          <span *ngIf="!isCollapsed">Conselheiros</span>
        </span>
      </a>

      <a mat-list-item [routerLink]="['/eventos']"  (click)="irParaRota('eventos')">
        <span class="entry">
          <mat-icon>event</mat-icon>
          <span *ngIf="!isCollapsed">Eventos</span>
        </span>
      </a>

      <a mat-list-item [routerLink]="['/ranking']"  (click)="irParaRota('ranking')">
        <span class="entry">
          <mat-icon>bar_chart</mat-icon>
          <span *ngIf="!isCollapsed">Ranking</span>
        </span>
      </a>

      <a mat-list-item [routerLink]="['/configuracoes']"  (click)="irParaRota('configuracoes')">
        <span class="entry">
          <mat-icon>settings</mat-icon>
          <span *ngIf="!isCollapsed">Configurações</span>
        </span>
      </a>


    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <h2>Content</h2>
    <router-outlet name="router_content"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
