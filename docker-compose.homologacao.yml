networks:
  network-projeto-src:
    driver: bridge

volumes:
  node_modules:
  mssql-data:
    driver: local
  angular-data:
    driver: local
services:
  frontend:
    build:
      context: ./FrontEnd/src-cliente-angular
      dockerfile: ./Dockerfile.Production
    container_name: src_cliente_angular

    working_dir: /app
    volumes:
      - ./FrontEnd/src-cliente-angular/:/app
      - node_modules:/app/node_modules
    command: npm start
    ports:
      - "4200:4200"
    restart: always      
    depends_on:
      - webapi
    networks:
      - network-projeto-src


  webapi:
    image: product-sales-api
    build:
      context: .
      dockerfile: Dockerfile-desenvolvimento
    ports:
      - "5000:5000"
    networks:
      - network-projeto-src
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=mysql_banco_de_dados;Database=database_src;User=mysql;Password=database_password;
        
    depends_on:
      mysql_banco_de_dados:
        condition: service_healthy      

  mysql_banco_de_dados:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
      # Exemplo: OTEL_ENABLED: "false" (se fosse necess√°rio)
      OTEL_ENABLED: "false"
    ports:
      - 3307:3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
 

    volumes:
      - ./app-artefatos/db-init:/docker-entrypoint-initdb.d    
      - mssql-data:/var/lib/mysql:rw  

    networks:
      - network-projeto-src
